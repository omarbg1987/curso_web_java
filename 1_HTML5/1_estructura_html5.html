<html>
	<head>
		<title>Estructura HTML5</title>
	</head>
	<body>
		<header> <!-- Cabecera -->
			<img alt="Logo Viewnext"/> <!-- los atributos siempre se pone alt= -->
			Cabecera página
		</header>
		<nav> <!-- Barra de navegación -->
			<ul> <!-- Cualquier lista (unorderer list) -->
				<li><a href="0_ejemplo_html5.html">Enlace relativo</a></li> <!-- También llamado list item -->
				<li><a href="https://duckduckgo.com/">Enlace externo</a></li>
				<li>No	le	importan
				los	espacios</li>
			</ul>
		</nav>
		<section>
			<header>
				<h1>Encabezado sección</h1>
				<h2>Sub-título</h2>
			</header>
			<article>
				Información A
			</article>
			<article>
				Información B
			</article>
		</section>
		<aside> <!-- Información externa, la etiqueta aside se utiliza para los enlaces externos -->
			<ul> <!-- Cualquier lista (unorderer list) -->
				<li><a href="www.otraweb.com">Enlace externo 1</a></li> <!-- También llamado list item -->
				<li><a href="www.otraweb2.com">Enlace externo 2</a></li>
				<li>No	le	importan
				los	espacios</li>
			</ul>
		</aside>
		<footer> <!-- pie de página -->
			(c) CopyLeft para quien sea
			<a href="miweb.com/licencias"> Información corporativa</a>
		</footer>
	</body>
</html>
